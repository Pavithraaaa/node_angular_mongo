<table class="table table-striped table-hover" data-ng-show="token">
	<tr>
		<th>Firstname</th>
		<th>Lastname</th>
		<th>Street</th>
		<th>Zip code</th>
		<th>City</th>
		<th></th>
	</tr>
	<tr data-ng-repeat="contact in items">
		<td>{{contact.firstName}}</td>
		<td>{{contact.lastName}}</td>
		<td>{{contact.street}}</td>
		<td>{{contact.zipCode}}</td>
		<td>{{contact.city}}</td>
		<td>
			<a href="javascript:;" data-ng-click="preFillForm(contact)">edit</a>
			<a href="javascript:;" data-ng-click="deleteItem(contact)">delete</a>
		</td>
	</tr>
</table>

<form id="form" class="form-horizontal" role="form" data-ng-show="token">
	<div class="form-group">
		<label for="firstname" class="col-sm-2 control-label">First name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="firstname" placeholder="First name"  data-ng-model="item.firstName" />
		</div>
	</div>
	<div class="form-group">
		<label for="lastname" class="col-sm-2 control-label">Last name</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="lastname" placeholder="Last name" data-ng-model="item.lastName" />
		</div>
	</div>
	<div class="form-group">
		<label for="street" class="col-sm-2 control-label">Street</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="street" placeholder="Street" data-ng-model="item.street" />
		</div>
	</div>
	<div class="form-group">
		<label for="zipcode" class="col-sm-2 control-label">Zip code</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="zipcode" placeholder="Zip code" data-ng-model="item.zipCode" />
		</div>
	</div>
	<div class="form-group">
		<label for="city" class="col-sm-2 control-label">City</label>
		<div class="col-sm-10">
			<input type="text" class="form-control" id="city" placeholder="City" data-ng-model="item.city" />
		</div>
	</div>
	<div class="form-group">
		<div class="col-sm-offset-2 col-sm-10">
			<button type="submit" class="btn btn-default" data-ng-click="createOrUpdate(item)">Save</button>
			<button type="submit" class="btn btn-default" data-ng-click="clearForm()">Clear</button>
		</div>
	</div>
</form>
